<!DOCTYPE html>
<html>
<head>
   <title>基于视频的车牌识别系统</title>
	<link href="//cdn.bootcss.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   <script src="//cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
   <script src="//cdn.bootcss.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
   <style type="text/css">
	 .carousel .item img{
        width:100%;
		margin-left:0;
      }
		
   </style>
</head>
<body>

<div id="myCarousel" class="carousel slide">
   <!-- 轮播（Carousel）指标 -->
   <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
   </ol>   
   <!-- 轮播（Carousel）项目 -->
   <div class="carousel-inner">
      <div class="item active">
         <img src="img/1.png" alt="1 slide">
      </div>
	  <div class="item img-responsive img-rounded">
         <img src="img/2.png" alt="2 slide">
      </div>
	  <div class="item img-responsive img-rounded">
         <img src="img/3.jpg" alt="3 slide">
      </div>
	  <div class="item img-responsive img-rounded">
         <img src="img/4.png" alt="4 slide">
      </div>
	  <div class="item">
         <img src="img/5.png" alt="5 slide">
      </div>
	  <div class="item">
         <img src="img/6.png" alt="6 slide">
      </div>
	  <div class="item">
         <img src="img/7.png" alt="7 slide">
      </div>
	  <div class="item">
         <img src="img/8.png" alt="8 slide">
      </div>
	  <div class="item">
         <img src="img/9.png" alt="9 slide">
      </div>
	  <div class="item">
         <img src="img/10.png" alt="10 slide">
      </div>
	  <div class="item">
         <img src="img/11.png" alt="11 slide">
      </div>
	  <div class="item">
         <img src="img/12.png" alt="12 slide">
      </div>
	  <div class="item">
         <img src="img/13.png" alt="13 slide">
      </div>
	   <div class="item">
         <img src="img/14.png" alt="13 slide">
      </div>
      </div>
     
   </div>
   <!-- 轮播（Carousel）导航 -->
   <a class="carousel-control left" href="#myCarousel" 
      data-slide="prev">&lsaquo;</a>
   <a class="carousel-control right" href="#myCarousel" 
      data-slide="next">&rsaquo;</a>
</div> 
</body>
</html>
